<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Print</title>
    <style>
        table{
            border-collapse: collapse;
            border:solid 1px #777;
            width:75%;
            margin: 0 auto;

        }
        td,th{
            border:solid 1px #ccc;
            padding: 7px 3px;
        }
        h5{
            text-align: center;
        }
    </style>
</head>
<body>
    <h5>LAUTECH GUEST HOUSE BILLING SYSTEM</h5>
    <table>
        <tr>
            <td>Name:</td><td></td>
            <td>Phone:</td><td></td>
        </tr>
    </table>
    <table>
        <thead>
            <tr>
                <th colspan='4'><strong>BILL DETAILS</strong></th>
            </tr>
            <tr>
                <td>#</td><td>Item</td><td>Quantity</td><td>Price</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td><td>item</td><td>quantity</td><td>price</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
